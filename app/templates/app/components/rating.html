    <div class="d-flex align-items-center">
        <!-- Estrellas -->
        <div id="rating-stars" class="me-3">
            {% for i in "12345" %}
                <span class="star fs-3 text-muted" data-value="{{ forloop.counter }}">&#9733;</span>
            {% endfor %}
        </div>
        <!-- Preview y promedio -->
        <div>
            <div id="" class="hover-rating small text-secondary">Est√°s calificando: -</div>
            <div id="" class="avg-rating fw-bold">
                Promedio: {{ promedio|default:"-" }}
            </div>
        </div>
    </div>
</div>
