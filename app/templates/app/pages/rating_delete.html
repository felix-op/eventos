
{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    Confirmar Eliminación
                </div>
                <div class="card-body">
                    <h5 class="card-title">¿Estás seguro de que quieres eliminar tu calificación para el evento "{{ object.event.title }}"?</h5>
                    <p class="card-text">Tu reseña: "{{ object.title }}"</p>

                    <form method="post">
                        {% csrf_token %}
                        <a href="{% url 'user_dashboard' %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
